<!DOCTYPE html>
<html>
<head>
    <title>Form exercise</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>
<body>
    <div class="formBox">
        <form novalidate>
            <label for="email">Type email</label>
            <input type="email" id="email" name="email" placeholder="Insert email" minLength="8" required>
            <span class="errorEmail"></span>


            <label for="country">Which country do you live?</label>
            <select name="dropdown" id="country" class="choose-text" pattern="" required>
                <option disabled selected value>Where do you live?</option>
                <option value="silesia">Silesia</option>
                <option value="austriaH">Austro-Hungarian Monarchy</option>
                <option value="poland">Poland</option>
                <option value="italy">Italy</option>
                <option value="sanMarino">San Marino</option>
                <option value="vatican">Vatican</option>
              </select>
              <span class="errorCountry"></span>


              <label for="zipCode">Zip Code</label>
              <input type="text" id="zipCode" placeholder="Zip code" maxlength="6" pattern="^[0-9]{2}-[0-9]{3}$" required>
              <span class="errorZip"></span>


              <label for="pass">Password</label>
              <input type="password" id="pass" placeholder="Password" minlength="8" required>
              <span class="errorPass"></span>


              <label for="passConf">Confirm password</label>
              <input type="password" id="passConf" placeholder="Confirm password" required>
              <span class="errorPassConf"></span>


              <input type="submit" value="Submit" id="submitBtn">
        </form>
    </div>







    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
